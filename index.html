<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yohasida - Moda Femenina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fefefe;
      color: #333;
    }
    header {
      background-color: #f48fb1;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #f06292;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    footer {
      background-color: #f48fb1;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Yohasida</h1>
    <p>Moda femenina con estilo y elegancia</p>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Cat√°logo</a>
    <a href="#">Nosotros</a>
    <a href="#">Contacto</a>
  </nav>

  <main class="container">
    <div class="product">
      <img src="https://via.placeholder.com/200x250.png?text=Vestido+Rosa" alt="Vestido Rosa">
      <h3>Vestido Rosa Elegante</h3>
      <p>$45.00</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x250.png?text=Blusa+Blanca" alt="Blusa Blanca">
      <h3>Blusa Blanca Casual</h3>
      <p>$25.00</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x250.png?text=Falda+Negra" alt="Falda Negra">
      <h3>Falda Negra Formal</h3>
      <p>$35.00</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Yohasida - Todos los derechos reservados</p>
  </footer>
</body>
</html>
